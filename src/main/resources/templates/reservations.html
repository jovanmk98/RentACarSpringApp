<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link th:href="@{/styles/cssfiles/car-rental.css}" rel="stylesheet"/>
  <title>Продавници</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>

<body>
<div th:if="${hasError}">
  <h5 class="text-center text-danger" th:text="${error}"></h5>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
      <ul class="navbar-nav m-auto">
        <span style="font-size: 30px" class="navbar-brand"><a style="font-size: 40px" class="btn btn-dark" href="/home">Home</a></span>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="#">
            <th:block th:if="${#request.getRemoteUser() != null}"
                      th:text="${#request.getRemoteUser()}"></th:block>
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="btn btn-light btn-sm ml-3" href="/logout">
            <i class="fa fa-shopping-cart"></i> Logout
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-light btn-sm ml-3" href="/login">
            <i class="fa fa-shopping-cart"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div id="container">
  <div id="content">
    <table>
      <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Car</th>
        <th>Total price</th>
        <th>Date from</th>
        <th>Date to</th>
        <th>Status</th>
      </tr>
      <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.getName()}"></td>
        <td th:text="${reservation.getLastname()}"></td>
        <td th:text="${reservation.getCar().getName()}"></td>
        <td th:text="${reservation.getTotalPrice()}"></td>
        <td th:text="${reservation.getDateFrom()}"></td>
        <td th:text="${reservation.getDateTo()}"></td>
        <td th:text="${reservation.getReservationStatus()}"></td>
      </tr>
    </table>
  </div>
</div>
</body>

</html>
